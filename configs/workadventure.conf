<VirtualHost *:80>
        ServerAdmin hust@earth
        ServerName worktenta.ddnss.de

        <Location />
                Require all granted
        </Location>

        RewriteEngine On
        RewriteCond %{SERVER_NAME} =worktenta.ddnss.de
        RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

<IfModule mod_ssl.c>
<VirtualHost *:443>
	ServerAdmin hust@earth
	ServerName worktenta.ddnss.de

	LogLevel info
	ErrorLog /var/log/worktenta.com_error.log
	TransferLog /var/log/worktenta.com_access.log

	SSLEngine On	
	SSLCertificateFile /etc/letsencrypt/live/worktenta.ddnss.de/fullchain.pem
	SSLCertificateKeyFile /etc/letsencrypt/live/worktenta.ddnss.de/privkey.pem
	SSLCertificateChainFile /etc/letsencrypt/live/worktenta.ddnss.de/chain.pem

	<Location />
		Require all granted
	</Location>

	RewriteEngine On
	RewriteCond %{HTTP:Upgrade} =websocket [NC]
	RewriteRule /(.*)           ws://192.168.10.52:8090/$1 [P,L]
	RewriteCond %{HTTP:Upgrade} !=websocket [NC]
	RewriteRule /(.*)           http://192.168.10.52:8090/$1 [P,L]

	RewriteCond %{HTTP:Authorization} ^(.*)
	RewriteRule .* - [e=HTTP_AUTHORIZATION:%1]

	ProxyPassReverse /          http://192.168.10.52:8090/
</VirtualHost>
</IfModule>
