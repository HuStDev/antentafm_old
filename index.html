<!DOCTYPE html>
<html lang="en">

<head>
    <title>AntentaFM</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
  
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        jQuery(document).ready(function($) {
            window.history.replaceState({}, document.title, "/");
        });
    </script>
</head>

<body style="background-color:#f6f6f6;">


  
<div class="container-fluid rounded-lg" style="background-color:#dfdef6;">
    <h1>AntentaFM</h1>
</div>
  
  
 
<div style="background-color:#dfdef6;" id="id_live">
    <h3>Live</h3>
  
    <!-- required workaround for chrome, otherwise autoplay of dynamic create audio elements won't work -->
    <iframe src="recordings/dummy.mp3" allow="autoplay" style="display:none" id="id_live_audioframe">
    </iframe>

    <script src="scripts/icecast_stats.js" type="text/javascript"></script>
    <script>
        setInterval(update_icecast_stats, 10000); 
        update_icecast_stats();
    </script>
 
    <div class="row mb-3" style="background-color:#dfdef6;" id="id_live_stats">
        <div class="col-sm-1 themed-grid-col" style="background-color:#dfdef6;" id="id_live_stats_online"></div>
        <div class="col-sm-1 themed-grid-col" style="background-color:#dfdef6;" id="id_live_stats_listeners"></div>
        <div class="col-sm-3 themed-grid-col" style="background-color:#dfdef6;" id="id_live_stats_song"></div>
    </div>

</div>

<div class="container-fluid rounded-lg" style="background-color:#dfdef6;" id="id_chat">
    <h3>Chat</h3>
    
    <p>
        <a href="https://chat.antentafm.ddnss.de" target="_blank">Direktlink</a> zum Rocket.Chat Server
    </p>

    <div class="row mb-3" style="background-color:#dfdef6;" id="id_live_stats">
        <div class="col-sm-10 themed-grid-col embed-responsive embed-responsive-21by9" style="background-color:#dfdef6;">
            <!--<iframe id="id_chat_frame" src="https://chat.antentafm.ddnss.de/channel/antentafm?layout=embedded"></iframe>-->
            <iframe id="id_chat_frame" src="https://chat.antentafm.ddnss.de/channel/antentafm"></iframe>
            <script>   
                const post_data = {
                    x_auth_token : sessionStorage.getItem('x_auth_token')
                };

                $.ajax(
                {
                    url : window.location.origin + '/login_chat',
                    type : "POST",
                    data : post_data,
                    success: function(response) {
                        document.getElementById('id_chat_frame').contentWindow.postMessage(
                            {
                                event: 'login-with-token',
                                loginToken: response['x_auth_token']
                            },
                            'https://chat.antentafm.ddnss.de'
                        );
                    }
                });
            </script>
        </div>
        
        <div class="col-sm-2 themed-grid-col" style="background-color:#dfdef6;">
            <p>
                <a class="weatherwidget-io" href="https://forecast7.com/de/50d8312d92/chemnitz/" data-label_1="CHEMNITZ" data-label_2="" data-icons="Climacons Animated" data-days="3" data-theme="pure" data-basecolor="#dfdef6" >CHEMNITZ WETTER</a>
            </p>
            <p>
                <a class="weatherwidget-io" href="https://forecast7.com/de/48d7711d43/ingolstadt/" data-label_1="INGOLSTADT" data-label_2="" data-icons="Climacons Animated" data-days="3" data-theme="pure" data-basecolor="#dfdef6" >INGOLSTADT WETTER</a>
            </p>
            <p>
                <a class="weatherwidget-io" href="https://forecast7.com/de/53d559d99/hamburg/" data-label_1="HAMBURG" data-label_2="" data-icons="Climacons Animated" data-days="3" data-theme="pure" data-basecolor="#dfdef6" >HAMBURG WETTER</a>
            </p>
            <script>
                !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
            </script>
        </div>
    </div>
</div>

  
<div class="container-fluid rounded-lg" style="background-color:#dfdef6;" id="id_replay">
    <h3>Replay</h3>
    
    <script src="scripts/create_recordings_section.js"></script>
    <script>    
        create_recordings();
    </script>
    
    <p>
        <a href="https://radio.antentafm.ddnss.de/recordings" target="_blank">Link</a> zu allen Aufnahmen.
    </p>
</div>

</body>
</html>
