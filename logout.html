<!DOCTYPE html>
<html lang="en">

<head>
    <title>AntentaFM</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
  
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="scripts/logger_html.js" type="text/javascript"></script>
</head>

<body style="background-color:#f6f6f6;">
    <script>
        const post_data = {
            x_auth_token : localStorage.getItem('antentafm_token')
        };

        logTrace("logout.html -> post logout");

        $.ajax(
        {
            url : window.location.origin + '/logout',
            type : "POST",
            data : post_data
        });

        logTrace("logout.html -> clear localStorage");

        localStorage.removeItem('antentafm_token'); 
        window.location.href = '/login';
    </script>
</body>
</html>
