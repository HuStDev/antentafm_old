<VirtualHost *:80>
        ServerAdmin hust@earth
        ServerName husturn.ddnss.de

        DocumentRoot /usr/share/icecast2/web
        <Directory /usr/share/icecst2/web>
                        Options Indexes FollowSymLinks MultiViews
                        AllowOverride None
                        Require all granted
        </Directory>

        RewriteEngine On
        RewriteCond %{HTTP:Upgrade} =websocket [NC]
        RewriteRule /(.*)           ws://localhost:8080/$1 [P,L]
        RewriteCond %{HTTP:Upgrade} !=websocket [NC]
        RewriteRule /(.*)           http://localhost:8080/$1 [P,L]

        ProxyPassReverse /          http://localhost:8080/
RewriteCond %{SERVER_NAME} =antentafm.ddnss.de [OR]
RewriteCond %{SERVER_NAME} =husturn.ddnss.de
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
